<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <title>Festivite</title>
  </head>
  <body>
    <div id="app">
      <aside>
        <div class="aside-container">
          <div class="logo-image">
            <img src="assets/Logo.svg" alt="logo festivite" />
          </div>
          <div class="logo-text">
            <h1>Festivite</h1>
            <p>Crie um convite digital para o seu evento</p>
          </div>
        </div>
      </aside>
      <main>
        <div class="main-container">
          <h2>Crie seu convite</h2>
          <form action="post" enctype="multipart/form-data">
            <fieldset class="event-info">
              <legend>
                <img
                  src="assets/icons/calendar.svg"
                  alt="Ícone de calendário"
                />
                <h3>Sobre o evento</h3>
              </legend>

              <div class="input-wrapper">
                <label for="title">Título</label>
                <input
                  type="text"
                  name="title"
                  id="title"
                  placeholder="Nome do evento"
                />
              </div>

              <div class="grid-1">
                <div class="input-wrapper">
                  <label for="start">Início</label>
                  <input
                    type="datetime-local"
                    name="start"
                    id="start"
                    placeholder="DD/MM/AAAA, --:--"
                  />
                </div>
                <div class="input-wrapper">
                  <label for="end">Fim</label>
                  <input
                    type="datetime-local"
                    name="end"
                    id="end"
                    placeholder="DD/MM/AAAA, --:--"
                  />
                </div>
              </div>

              <div class="grid-1">
                <div class="radio-wrapper">
                  <h4>Tipo</h4>
                  <div class="radio-field">
                    <div class="radio-inner">
                      <div class="radio-image option-1"></div>
                      <label for="event-type">Presencial</label>
                      <input
                        type="radio"
                        name="event-type"
                        id="inperson"
                        value="inperson"
                      />
                    </div>
                    <div class="radio-inner">
                      <div class="radio-image option-2"></div>
                      <label for="event-type">Online</label>
                      <input
                        type="radio"
                        name="event-type"
                        id="online"
                        value="online"
                      />
                    </div>
                  </div>
                </div>

                <div class="input-wrapper">
                  <label for="address">Local</label>
                  <input
                    type="text"
                    name="address"
                    placeholder="Link ou endereço"
                    id="address"
                  />
                </div>
              </div>

              <div class="input-wrapper">
                <label for="description">Descrição</label>
                <textarea
                  name="description"
                  id="description"
                  placeholder="Escreva sobre os detalhes do evento"
                  cols="30"
                  rows="5"
                ></textarea>
              </div>
            </fieldset>

            <fieldset class="customization">
              <legend>
                <img
                  src="assets/icons/paintbrush-vertical.svg"
                  alt="Ícone de pincel na vertical"
                />
                <h3>Personalização</h3>
              </legend>

              <div class="radio-wrapper color-selection">
                <h4>Cor principal</h4>
                <div class="radio-colors">
                  <input
                    type="radio"
                    name="color"
                    value="brandlight"
                    id="brandlight"
                    class="color-option"
                  />
                  <input
                    type="radio"
                    name="color"
                    value="navy"
                    id="navy"
                    class="color-option"
                  />
                  <input
                    type="radio"
                    name="color"
                    value="purple"
                    id="purple"
                    class="color-option"
                  />
                  <input
                    type="radio"
                    name="color"
                    value="fuschia"
                    id="fuschia"
                    class="color-option"
                  />
                  <input
                    type="radio"
                    name="color"
                    value="pink"
                    id="pink"
                    class="color-option"
                  />
                  <input
                    type="radio"
                    name="color"
                    value="danger"
                    id="danger"
                    class="color-option"
                  />
                  <input
                    type="radio"
                    name="color"
                    value="orange"
                    id="orange"
                    class="color-option"
                  />
                  <input
                    type="radio"
                    name="color"
                    value="yellow"
                    id="yellow"
                    class="color-option"
                  />
                  <input
                    type="radio"
                    name="color"
                    value="lime"
                    id="lime"
                    class="color-option"
                  />
                  <input
                    type="radio"
                    name="color"
                    value="green"
                    id="green"
                    class="color-option"
                  />
                  <input
                    type="radio"
                    name="color"
                    value="cyan"
                    id="cyan"
                    class="color-option"
                  />
                </div>
              </div>

              <div class="radio-wrapper">
                <h4>Tema do evento</h4>
                <div class="radio-themes grid-2">
                  <div class="theme">
                    <img
                      src="assets/images/Image.png"
                      alt="Imagem de bolo de aniversário"
                    />
                    <input
                      type="radio"
                      name="event-theme"
                      id="birthday"
                      value="birthday"
                    />
                    <label for="event-theme">Aniversário</label>
                  </div>
                  <div class="theme">
                    <img
                      src="assets/images/Image-1.png"
                      alt="Imagem de mesa de festa de aniversário infaltil"
                    />
                    <input
                      type="radio"
                      name="event-theme"
                      id="children"
                      value="children"
                    />
                    <label for="event-theme">Infantil</label>
                  </div>
                  <div class="theme">
                    <img
                      src="assets/images/Image-2.png"
                      alt="Imagem de um capelo"
                    />
                    <input
                      type="radio"
                      name="event-theme"
                      id="graduation"
                      value="graduation"
                    />
                    <label for="event-theme">Formatura</label>
                  </div>
                  <div class="theme">
                    <img
                      src="assets/images/Image-3.png"
                      alt="Imagem de duas alianças de casamento"
                    />
                    <input
                      type="radio"
                      name="event-theme"
                      id="marriage"
                      value="marriage"
                    />
                    <label for="event-theme">Casamento</label>
                  </div>
                  <div class="theme">
                    <img
                      src="assets/images/Image-4.png"
                      alt="Imagem de fralda"
                    />
                    <input
                      type="radio"
                      name="event-theme"
                      id="babyshower"
                      value="babyshower"
                    />
                    <label for="event-theme">Chá de bebê</label>
                  </div>
                  <div class="theme">
                    <img
                      src="assets/images/Image-5.png"
                      alt="Imagem de panelas em uma cozinha"
                    />
                    <input
                      type="radio"
                      name="event-theme"
                      id="bridalshower"
                      value="bridalshower"
                    />
                    <label for="event-theme">Chá de panela</label>
                  </div>
                  <div class="theme">
                    <img
                      src="assets/images/Image-6.png"
                      alt="Imagem de confetes de papel"
                    />
                    <input
                      type="radio"
                      name="event-theme"
                      id="carnaval"
                      value="carnaval"
                    />
                    <label for="event-theme">Carnaval</label>
                  </div>
                  <div class="theme">
                    <img
                      src="assets/images/Image-7.png"
                      alt="Imagem de ovo da páscoa"
                    />
                    <input
                      type="radio"
                      name="event-theme"
                      id="easter"
                      value="easter"
                    />
                    <label for="event-theme">Páscoa</label>
                  </div>
                  <div class="theme">
                    <img
                      src="assets/images/Image-8.png"
                      alt="Imagem de bandeiras de Festa de São João"
                    />
                    <input
                      type="radio"
                      name="event-theme"
                      id="saintjohn"
                      value="saintjohn"
                    />
                    <label for="event-theme">São João</label>
                  </div>
                  <div class="theme">
                    <img
                      src="assets/images/Image-9.png"
                      alt="Imagem de abóboras de Halloween"
                    />
                    <input
                      type="radio"
                      name="event-theme"
                      id="halloween"
                      value="halloween"
                    />
                    <label for="event-theme">Halloween</label>
                  </div>
                  <div class="theme">
                    <img
                      src="assets/images/Image-10.png"
                      alt="Imagem de presentes de Natal"
                    />
                    <input
                      type="radio"
                      name="event-theme"
                      id="christmas"
                      value="christmas"
                    />
                    <label for="event-theme">Natal</label>
                  </div>
                  <div class="theme">
                    <img
                      src="assets/images/Image-11.png"
                      alt="Imagem de pessoas em um círculo"
                    />
                    <input
                      type="radio"
                      name="event-theme"
                      id="other"
                      value="other"
                    />
                    <label for="event-theme">Outro</label>
                  </div>
                </div>
              </div>

              <div class="grid-3">
                <div class="toggle-wrapper">
                  <h4>Estilo</h4>
                  <div class="switch-toggle-mode">
                    <div class="switch-toggle">
                      <div class="switch-toggle-image"></div>
                      <input
                        type="checkbox"
                        name="light-mode"
                        id="light-mode"
                        value="light-mode"
                        accept=".jpeg, .jpg, .png"
                      />
                    </div>
                  </div>
                </div>
                <div class="file-upload">
                  <h4>Foto de capa</h4>
                  <div class="upload-wrapper">
                    <div class="upload-field">
                      <input type="file" name="cover-photo" id="cover-photo" />

                      <div id="uploadBtn">
                        <img
                          src="assets/icons/upload-blue.svg"
                          alt="Ícone de upload azul"
                        />
                        <span>Selecionar</span>
                      </div>
                    </div>
                    <span>Nenhum arquivo selecionado</span>
                  </div>
                </div>
              </div>
            </fieldset>
          </form>
        </div>
      </main>
    </div>
  </body>
</html>
